<!DOCTYPE html>
<html>
<head>
    <title>Font Test</title>
    <style>
        @font-face {
            font-family: 'JetBrainsMono Nerd Font';
            src: url('http://localhost/fonts/JetBrainsMonoNerdFont-Regular.ttf') format('truetype');
        }
        body { 
            background: #1d2021; 
            color: #ebdbb2;
            font-family: 'JetBrainsMono Nerd Font', monospace;
            font-size: 24px;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="icon">Instagram icon (hex f16d): </div>
    <div class="icon">Twitter icon (hex f099): </div>
    <div class="icon">Regular text: ABCDEFG 12345</div>
    
    <script>

</html>
